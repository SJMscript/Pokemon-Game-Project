<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Arena</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div id="music">
            <span id="play">Play</span>
            <span id="stop">Stop</span>

        </div>

        <!--  Welcome Screen  -->
        <div id="splash-screen" class="container">
            <img src="img/pokemon-anera.png" alt="Pokemon-Arena" id="welcome-screen-img">
            <div></div>
            <button id="start-btn">Start</button>
            <img src="img/gengarfamily.jpg" alt="gengar-family" id="gengar-family">
        </div>


        <!--  Arena Screen  -->
        <div id="arena-screen">
            <canvas id="my-canvas" width="800" height="600"></canvas>
            <div id="instrucciones">
                <h1>Instrucciones</h1>
                <h3>Mover a dragonite con las flechas hacia arriba y abajo </h3>
                <h3>Disparar con la barra espaciadora</h3>
                <h3>Qui√©n llegue primero a 3 hits gana la partida</h3>
            </div>
        </div>



        <!--  Loose Screen  -->
        <div id="gameover-screen" class="container">
            <button id="restart-btn" class="restart-btn">New Game Here!</button>
            <img src="img/dragonite-loose.jpg" alt="final-img" id="final-img">
            <span id="span2" class="span2">We did our best Dragonite!</span>
        </div>

        
        <!-- Win Screen -->
            <div id="win-screen" class="container">
                <button id="restart-btn2" class="restart-btn2">New Game Here!</button>
                <img src="img/finalimg.jpg" alt="win-img" id="win-img">
                <span id="span2" class="span2">YES! we won</span>
            </div>
        
    </div>
    
    

    

    <script src="./javascript/main.js"></script>
    <script src="./javascript/juego.js"></script>
    <script src="./javascript/gengar.js"></script>
    <script src="./javascript/dragonite.js"></script>
    <script src="./javascript/DisparoDragonite.js"></script>
    <script src="./javascript/DisparoGengar.js"></script>

</body>
</html>
