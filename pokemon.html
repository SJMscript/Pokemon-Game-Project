<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Arena</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <!--  Welcome Screen  -->
        <div id="splash-screen" class="container">
            <img src="img/pokemon-anera.png" alt="Pokemon-Arena" id="welcome-screen-img">
            <div></div>
            <button id="start-btn">Start</button>
        </div>


        <!--  Arena Screen  -->
        <div id="arena-screen">
            <canvas id="my-canvas" width="800" height="600"></canvas>
        </div>


        <!--  Final Screen  -->
        <div id="gameover-screen" class="container">
            <img src="" alt="">
            <button id="restart-btn">New Game Here!</button>
        </div>

    </div>

    <section id="section">
        <div id="section-title"> You won`t beat me. </div>
    </section>
    

    <script src="./javascript/main.js"></script>
    <script src="./javascript/juego.js"></script>
    <script src="./javascript/gengar.js"></script>
    <script src="./javascript/dragonite.js"></script>
    <script src="./javascript/DisparoDragonite.js"></script>
    <script src="./javascript/DisparoGengar.js"></script>

</body>
</html>
